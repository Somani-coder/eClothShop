<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> login </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts,googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div  style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>



                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button onclick = "registerUser(document.getElementById('email').value, document.getElementById('psw').value, 'Register')" class="signupbtn">Sign Up</button>


                </div>

            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>

        <<script type='text/javascript'>
                        function registerUser(email, uPass, cmd)
                        {
                           alert("regidter")
                            var loginData = new Object();
                            loginData.uName = email;
                            loginData.uPass = uPass;
                            loginData.command = cmd;
                             alert("welcome!!!")



                            $.ajax({
                                type: "POST",
                                url: "http://localhost:8080/eClothShop/authenticate",
                                data: JSON.stringify(loginData),
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (response) {
                                    alert(response.message);

                                },
                                failure: function (response) {
                                    alert(response.message);
                                    // location.href = "regmodal.html";
                                }
                            });
                        }

                        function OnSuccess(response) {

                            alert(response.message());
                        }
        </script>
    </body>

</html>
