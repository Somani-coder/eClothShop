<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .order {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .order h2 {
            margin: 0;
            font-size: 20px;
        }

        .order .item {
            margin-bottom: 10px;
        }

        .order .item .name {
            font-weight: bold;
        }

        .order .item .price {
            color: #666666;
        }

        .order .item .quantity {
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>Order History</h1>

    <div class="order">
        <h2>Order #12345</h2>
        <div class="item">
            <div class="name">Item 1</div>
            <div class="price">$9.99</div>
            <div class="quantity">Quantity: 2</div>
        </div>
        <div class="item">
            <div class="name">Item 2</div>
            <div class="price">$14.99</div>
            <div class="quantity">Quantity: 1</div>
        </div>
    </div>

    <div class="order">
        <h2>Order #67890</h2>
        <div class="item">
            <div class="name">Item 3</div>
            <div class="price">$19.99</div>
            <div class="quantity">Quantity: 3</div>
        </div>
    </div>
</body>
</html>
